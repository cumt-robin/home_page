    <script>
        $(document).ready(function () {
            var lastIndex = 1;

            if (window.innerWidth <= 1100) {
				var DESIGN_WIDTH = 375;
			} else {
				var DESIGN_WIDTH = 1920;
            }
            
            let convertFontSize = window.innerWidth / DESIGN_WIDTH * 100 + 'px';
			$('html').css('fontSize', convertFontSize);

            function triggerAnim(domID, animClass, cb) {
                if (cb) {
                    cb('start', $('#' + domID));
                }
                $(domID).removeClass();
                $('#' + domID).removeClass().addClass(animClass + ' animated').one('webkitAnimationEnd mozAnimationEnd MSAnimationEnd oanimationend animationend', function(){
                    if (cb) {
                        cb('end', $('#' + domID));
                    }
                });
            }

            $.fn.fullpage({
                slidesColor: ['#1bbc9b', '#4BBFC3', '#F1F7EA', '#1bbc9b'],
                anchors: ['page1', 'page2', 'page3', 'page4'],
                navigation: true,
                navigationColor: '#333',
                keyboardScrolling: true,
                loopBottom: true,
                afterRender: function() {
                    $('#fullPage-nav').addClass('firstpage');
                    triggerAnim('page1Content', 'bounceInDown');
                },
                afterLoad: function(anchorLink, index) {
                    switch (index) {
                        case 1:
                            $('#fullPage-nav').addClass('firstpage');
                            triggerAnim('page1Content', 'bounceInDown');
                            break;
                        case 2:
                            triggerAnim('page2Content', 'fadeInLeft');
                            break;
                        case 3:
                            triggerAnim('page3Content', 'bounceInDown');
                            break;
                        case 4:
                            triggerAnim('page4Content', 'bounceInDown');
                            break;
                    }
                },
                onLeave: function(index, direction) {
                    lastIndex = index;
                    switch (index) {
                        case 1:
                            $('#fullPage-nav').removeClass('firstpage');
                            triggerAnim('page1Content', 'fadeOutUp');
                            break;
                        case 2:
                            triggerAnim('page2Content', 'fadeOutRight');
                            break;
                        case 3:
                            var animType = direction == 'up' ? 'fadeOutDown' : 'fadeOutUp';
                            triggerAnim('page3Content', animType);
                            break;
                        case 4:
                            triggerAnim('page4Content', 'fadeOutDown');
                            break;
                    }
                }
            });
        });
    </script>
